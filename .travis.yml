language: python
sudo: false
python:
  - "2.7"
cache:
  directories:
    - eggs
before_install:
  - pip install pep8
env:
  - TZ=Europe/Kiev
script:
    # Run pep8 on all .py files in all subfolders
    # (I ignore "E402: module level import not at top of file"
    # because of use case sys.path.append('..'); import <module>)
    - find . -name \*.py -exec pep8 --ignore=E501 {} +

